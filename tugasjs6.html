<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Tugas 6 javascript</title>
</head>

<body>
    <h5 class="mt-2" align="center">Gempa di Berbagai Wilayah Indonesia</h5>
    <table class="table mt-4" align="center" style="width: 60%;">
        <thead>
            <tr align="center">
                <th scope="col">No</th>
                <th scope="col">Lokasi</th>
                <th scope="col">Skala</th>
                <th scope="col">Dampak</th>
            </tr>
        </thead>
        <tbody>

            <script>
                class Gempa {
                    constructor(no, lokasi, skala) {
                        this.no = no;
                        this.lokasi = lokasi;
                        this.skala = skala;
                    }

                    dampak() {
                        //if (this.nilai >= 86 && this.nilai <= 100) this.grade = 'A';
                        if (this.skala <= 2) this.efek = 'Tidak Terasa';
                        else if (this.skala > 2 && this.skala <= 4) this.efek = 'Bangunan retak-retak';
                        else if (this.skala > 4 && this.skala <= 6) this.efek = 'Bangunan roboh';
                        else if (this.skala > 6) this.efek = 'Bangunan roboh dan potensi Tsunami';

                        return this.efek;
                    }

                    infoGempa() {
                        document.write(`
                    <tr align="center">
                        <td> ${this.no} </td>
                        <td>${this.lokasi}</td>
                        <td>${this.skala}</td>
                        <td>${this.dampak()}</td>
                    </tr>
                    `);
                    }

                }
                g1 = new Gempa(1, 'Sumedang', 5);
                g2 = new Gempa(2, 'Kuningan', 8);
                g3 = new Gempa(3, 'Semarang', 2);
                g4 = new Gempa(4, 'Kudus', 7.7);
                g5 = new Gempa(5, 'Rembang', 8.2);
                g6 = new Gempa(6, 'Palembang', 4.5);
                g7 = new Gempa(7, 'Aceh', 6.2);
                g8 = new Gempa(8, 'Papua Barat', 7.8);
                g9 = new Gempa(9, 'Padang', 2.9);
                g10 = new Gempa(10, 'Yogyakarta', 5.6);


                g1.infoGempa();
                g2.infoGempa();
                g3.infoGempa();
                g4.infoGempa();
                g5.infoGempa();
                g6.infoGempa();
                g7.infoGempa();
                g8.infoGempa();
                g9.infoGempa();
                g10.infoGempa();
            </script>
        </tbody>
    </table>
</body>

</html>
